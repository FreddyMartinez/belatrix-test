<header>
  <div>
    <span class="helper"></span>
    <img src="https://static2.clutch.co/s3fs-public/logos/logotipo_belatrix_chico.png" alt="">
    <h2>
      {{ title }}
    </h2>
  </div>
</header>
<div class="container">
  <div class="text-center">
    <p class="no-margin">{{label}}</p>
    <input type="file" accept="text/plain" multiple (change)="readFile($event)">
  </div>
  <div *ngIf="rawText && rawText.length>0" @myInsertTrigger class="regions-component">
    <regions-component [rawText]="rawText"></regions-component>
  </div>
</div>
<footer>
  <div>
    <img src="https://www.belatrixsf.com/wp-content/themes/Belatrix/images/logo-belatrix.png" alt="Logo Belatrix">
  </div>
</footer>
